# Complete GitHub Snake Animation Setup

name: Generate Snake Animation

# Controls when the action will run
on:
  # Triggers the workflow on schedule (every 12 hours)
  schedule:
    - cron: "0 */12 * * *"
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
  # Run on every push to main branch
  push:
    branches:
    - main
    - master

# A workflow run is made up of one or more jobs
jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE
      - name: Checkout repository
        uses: actions/checkout@v4
        
      # Generates the snake animation
      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/ocean.svg?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9&color_empty=#ebedf0,#9be9a8,#40c463,#30a14e,#216e39

      # Push the generated files to output branch
      - name: Push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v4.0.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

---

## Step 2: Setup Instructions

### 2.1 Create the workflow file
1. In your GitHub profile repository (klakshman318/klakshman318)
2. Create folder: `.github/workflows/`
3. Create file: `snake.yml` with the above content

### 2.2 Enable GitHub Actions
1. Go to your repository Settings
2. Navigate to Actions ‚Üí General
3. Ensure "Allow all actions and reusable workflows" is selected
4. Save changes

### 2.3 Run the workflow manually (first time)
1. Go to Actions tab in your repository
2. Click on "Generate Snake Animation" workflow
3. Click "Run workflow" ‚Üí "Run workflow"
4. Wait for completion (green checkmark)

### 2.4 Verify output branch creation
After successful run, you should see:
- New branch called "output"
- Generated SVG files in that branch

