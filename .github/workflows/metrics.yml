name: Generate GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:

      - name: Generate Combined GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: klakshman318
          base: header, activity, community, repositories
          
          # ðŸ”¹ Proper Layout Configuration (Ensures Clean Display)
          config_order: base.header, base.repositories, leetcode, achievements, languages, stars, prs-issues, lines, isocalendar, habits, contributors
          config_display: large
          config_padding: 10%  # Adds spacing for a better layout

          # ðŸ”¹ LeetCode Plugin (Placed Above Achievements)
          plugin_leetcode: yes
          plugin_leetcode_user: "klakshman318"  # Change to your actual LeetCode username
          plugin_leetcode_sections: solved, skills, recent
          plugin_leetcode_limit_skills: 5
          plugin_leetcode_limit_recent: 3

          # ðŸ”¹ Achievements & Badges
          plugin_achievements: yes
          plugin_achievements_threshold: C

          # ðŸ”¹ Most Used Languages
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_details: percentage
          plugin_languages_limit: 10

          # ðŸ”¹ Total Stars Earned
          plugin_stars: yes
          plugin_stars_limit: 100

          # ðŸ”¹ Total PRs & Issues
          plugin_followup: yes
          plugin_followup_sections: prs, issues

          # ðŸ”¹ Contribution Calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # ðŸ”¹ Coding Activity (Commits Per Hour & Day)
          plugin_habits: yes
          plugin_habits_days: yes
          plugin_habits_facts: yes

          # ðŸ”¹ Lines of Code Written
          plugin_lines: yes
          plugin_lines_repositories_limit: 100

          # ðŸ”¹ Activity Graph (Top Contributors)
          plugin_contributors: yes
          plugin_contributors_base: repositories
          plugin_contributors_sections: all
